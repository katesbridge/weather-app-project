<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search city..."
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-dark shadow-sm"
                id ="city-submit"
              />
          </div>
          <div class="col-3">
            <button
              class="btn btn-outline-secondary w-100"
              id="current-location-button"
            >
              Current
            </button>
        </div>
        </form>
        <h1 id="city">
          Kyiv
        </h1>
        <ul>
          <li id ="date">
            Weather 10:00
          </li>
          <li id= "description">
            Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
            <img
              id="weather-icon"
              src=""
              alt="Cloudy"
            />
             <div class ="overview">
             <span id="temperature">14</span><span class="units"><a href="#" id="celsius-link" class="active">째C</a> |<a href="#" id="fahrenheit-link">째F</a></span>
             </div>
          </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
         <div class="weather-forecast" id="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt=""
                  width="43"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 1째 </span>
                  <span class="weather-forecast-temperature-min"> -7째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   <p class="creds"> This project was created by <a href="https://github.com/katesbridge" class="cred-links">Kateryna Yakovenko</a> and is <a href= "https://github.com/katesbridge/weather-app-project"class="cred-links">open-sorced on GitHub</a> and hosted on <a href = "https://app.netlify.com/" class="cred-links">Netlify</a> 
   </p>
    <script src="src/index.js"></script>
  </body>
</html>
